<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Educational Institution Interface</title>
<link rel="stylesheet" href="body.css">
 </head>
<body>
  <nav>
    <!-- Navigation bar -->
    <ul>
      <li>Schedule</li>
      <li>Student Info</li>
      <li>Statistics</li>
      <li>Date Wise Attendance</li>
      <li>Below 75%</li>
      <li>Leaves/Leisure</li>
      <li>Issues & Feedback</li>
    </ul>
  </nav>
  <div>
    <!-- Search bar -->
    <input type="text" placeholder="Search">
  </div>
  <section>
    <!-- User Class section -->
    <h2>User Class</h2>
    <div>
      <span>10:30-11:20</span>
      <span>OOP WITH JAVA</span>
    </div>
    <div>
      <span>11:30-12:20</span>
      <span>OS LAB</span>
    </div>
  </section>
  <section>
    <!-- User Labs section -->
    <h2>User Labs</h2>
    <div>
      <span>1:15-3:45</span>
      <span>JAVA LAB</span>
    </div>
  </section>
  <div>
    <!-- Buttons -->
    <button>Progress Test</button>
    <button>Facing Book Issue/Register</button>
  </div>
  <div>
    <!-- Back button -->
    <button>Back</button>
  </div>
</body>
</html>
