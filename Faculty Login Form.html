<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-300 to-pink-200 dark:from-purple-600 dark:to-pink-500">
    <div class="bg-white dark:bg-zinc-800 rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="flex justify-center mb-6">
            <img src="profile.png "height="80px" width="120px" alt="User Icon" class="rounded-full" crossorigin="anonymous">
        </div>
        <h2 class="text-center text-2xl font-bold mb-6 text-zinc-800 dark:text-zinc-200">Faculty Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-zinc-700 dark:text-zinc-300">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 dark:bg-zinc-700 dark:text-zinc-300" placeholder="Email">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-zinc-700 dark:text-zinc-300">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 dark:bg-zinc-700 dark:text-zinc-300" placeholder="Password">
            </div>
            <button type="submit" class="w-full bg-white text-green-500 py-2 rounded-lg hover:bg-green-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-green-600">LOGIN</button>
            <div class="text-center mt-4">
                <a href="#" class="text-sm text-zinc-600 dark:text-zinc-400 hover:underline">Forgot Username / Password?</a>
            </div>
            <div class="text-center mt-4">
                <a href="#" class="text-sm text-zinc-600 dark:text-zinc-400 hover:underline">Create your Account</a>
            </div>
        </form>
    </div>
</div>
  </body>
</html>
